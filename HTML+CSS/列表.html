<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
     <!-- HTML 支持无序列表ul(unordered list）、有序列表ol（ordered list） -->
     <!-- 
    无序列表ul的各个列表项之间没有顺序级别之分，是并列的，其基本语法格式如下：
    <ul type=…>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        ……
    </ul>
    
    无序列表中type属性的常用值有三个，它们呈现的效果不同: 小黑点:disc（默认值）； 方块:square； 空心圆:circle。 
    -->

     <!-- 
    有序列表ol即为有排列顺序的列表，其各个列表项按照一定的顺序排列定义，其基本语法格式如下：
    <ol>
        <li>项一</li>
        <li>项二</li>
    </ol>
    
    有序列表主要有两个属性type和start -语法格式：
    <ol type=value1 start=value2>
        <li></li>
    </ol>
    type属性用于编号的数字、字母、罗马数字等的类型，如type=（1对应数字，a对应小写字母，b对应大写字母，i对应小写罗马数字，I对应大写罗马数字）
    start属性表示编号开始的数字，如start=2则编号从2开始
     -->
    <ul type="circle">
        <li>苹果
            <ol type="i" start="3">
                <li>a</li>
                <li>b</li>
            </ol>
        </li>
        <li>香蕉</li>
    </ul>
    <ol type="A" start="5">
        <li>苹果</li>
        <li>香蕉</li>
    </ol>
</body>
</html>
