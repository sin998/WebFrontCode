<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function ymr() {
            var y = parseInt(document.getElementById("year").value);
            var m = parseInt(document.getElementById("month").value);
            var d = parseInt(document.getElementById("day").value);
            var result = document.getElementById("days");
            var days = 0;
            switch (m) {
                case 12:
                    days = days + 30;
                case 11:
                    days = days + 31;
                case 10:
                    days = days + 30;
                case 9:
                    days = days + 31;
                case 8:
                    days = days + 31;
                case 7:
                    days = days + 30;
                case 6:
                    days = days + 31;
                case 5:
                    days = days + 30;
                case 4:
                    days = days + 31;
                case 3:
                    if((y%4==0&&y%100!=0)||y%400==0){
                        days = days + 29;
                    }else{
                        days = days + 28;
                    }
                case 2:
                    days=days+31;
                case 1:
                    days=days+d;                  
            }
            result.value=days;
        }
    </script>
</head>
<body>
    <input type="text" name="" id="year" placeholder="请输入年">年
    <input type="text" name="" id="month" placeholder="请输入月">月
    <input type="text" name="" id="day" placeholder="请输入日">日是当年的第
    <input type="text" name="" id="days">天
    <input type="button" value="计算" onclick="ymr()">
</body>
</html>
