<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <script>
        // document.write(str);
        var str = "";
        for( var i = 1; i <= 9; i++){
            for(var j = 1; j <= i;j++){
                str = str + i + "*" + j + "=" + (i*j) +"&nbsp;&nbsp;&nbsp;&nbsp;";
            }
            str = str + "<br>";
        }
        document.write(str);
    </script>
