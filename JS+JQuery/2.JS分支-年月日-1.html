<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function ymr() {
            var year = Number(document.getElementById("year").value);
            var month = Number(document.getElementById("month").value);
            var day = Number(document.getElementById("day").value);
            var result=document.getElementById("days");
            var days=0;
            switch (month) {
                case 12:
                    days += 30;
                case 11:
                    days += 31;
                case 10:
                    days += 30;
                case 9:
                    days += 31;
                case 8:
                    days += 31;
                case 7:
                    days += 30;
                case 6:
                    days += 31;
                case 5:
                    days += 30;
                case 4:
                    days += 31;
                case 3:
                    if((year%4==0&&year%100!=0)||year%400==0){
                        days += 29;
                    }else{
                        days += 28;
                    }
                case 2:
                    days += 31;                
                case 1:
                    days += day;//days=days+day;
            }
            result.value = days;
        }
    </script>
</head>
<body>
    <input type="text" name="" id="year" placeholder="请输入年">年
    <input type="text" name="" id="month" placeholder="请输入月">月
    <input type="text" name="" id="day" placeholder="请输入日">日当年的第
    <input type="text" name="" id="days" placeholder="结果">天
    <input type="button" value="计算" onclick="ymr()">
</body>
</html>
