<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function grade() {
            var a = document.getElementById("shu").value;
            var result = document.getElementById("result");
            var score = Number(a);
            if(score<0 || score>100){
                alert("成绩应该在0-100之间");
            }else{
                if (score >= 90) {
                    result.value = "优秀"
                } else if (score >= 80) {
                    result.value = "良好"
                } else if (score >= 70) {
                    result.value = "中等"
                } else if (score >= 60) {
                    result.value = "及格"
                } else {
                    result.value = "不及格"
                }
            }
        }
        /*
    switch语法
    switch(表达式){
        case 值1:语句1;[break];
        case 值2:语句2;[break];       
        ......
        case 值n:语句n;[break];
        [default:值n+1]
    }
    */
    function score1() {
        var a = document.getElementById("shu").value;
        var result = document.getElementById("result");
        var score = Number(a);
        if(score<0 ||score>100){
            alert("成绩应该在0到100之间");
        }else{
            switch (Math.floor(score / 10)) {
                case 10:
                case 9:
                    result.value = "优秀";
                    break;
                case 8:
                    result.value = "良好";
                    break;
                case 7:
                    result.value = "中等";
                    break;
                case 6:
                    result.value = "及格";
                    break;
                default:
                    result.value = "不及格";
                    break;
            }
        }
    }



    function grade_switch() {
        var a = document.getElementById("shu").value;
        var result = document.getElementById("result");
        var score = Number(a);
        if (score < 0 || score > 100) {
            alert("成绩应该在0-100之间");
        } else{
            switch (Math.floor(score / 10)) {
                case 10:
                case 9:
                    result.value = "优秀"; break;
                case 8:
                    result.value = "良好"; break;
                case 7:
                    result.value = "中等"; break;
                case 6:
                    result.value = "及格"; break;
                default:
                    result.value = "不及格"; break;
            }
        }
        
    }
         
    </script>
</head>
<body>
    <input type="text" name="" id="shu" placeholder="请输入一个成绩">
    <input type="text" name="" id="result" placeholder="等级">
    <input type="button" value="计算" onclick="score1()">
</body>
</html>
